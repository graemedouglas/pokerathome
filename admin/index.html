<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker@Home Admin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: #fff; }
    h2 { font-size: 1.1rem; margin-bottom: 1rem; color: #ccc; }
    .card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }
    form { display: flex; flex-direction: column; gap: 0.75rem; }
    label {
      display: flex; flex-direction: column; gap: 0.25rem;
      font-size: 0.85rem; color: #999;
    }
    input, select {
      background: #111; border: 1px solid #333; border-radius: 4px;
      color: #e0e0e0; padding: 0.5rem; font-size: 0.9rem;
    }
    input:focus, select:focus { outline: none; border-color: #4a9eff; }
    .row { display: flex; gap: 0.75rem; }
    .row label { flex: 1; }
    button {
      background: #2563eb; color: white; border: none; border-radius: 4px;
      padding: 0.5rem 1rem; font-size: 0.9rem; cursor: pointer;
      transition: background 0.15s;
    }
    button:hover { background: #1d4ed8; }
    button.danger { background: #dc2626; }
    button.danger:hover { background: #b91c1c; }
    button.secondary { background: #333; }
    button.secondary:hover { background: #444; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.5rem 0.75rem; text-align: left; }
    th { font-size: 0.8rem; color: #888; text-transform: uppercase; border-bottom: 1px solid #2a2a2a; }
    .spec-select {
      background: #111; border: 1px solid #333; border-radius: 4px;
      color: #e0e0e0; padding: 0.3rem 0.5rem; font-size: 0.8rem;
    }
    td { border-bottom: 1px solid #1a1a1a; font-size: 0.9rem; }
    .status-waiting { color: #f59e0b; }
    .status-in_progress { color: #22c55e; }
    .status-completed { color: #666; }
    .actions { display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap; }
    .bot-select {
      background: #111; border: 1px solid #333; border-radius: 4px;
      color: #e0e0e0; padding: 0.3rem 0.5rem; font-size: 0.8rem;
    }
    .toast {
      position: fixed; bottom: 1.5rem; right: 1.5rem;
      background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 6px;
      padding: 0.75rem 1rem; font-size: 0.85rem;
      opacity: 0; transition: opacity 0.3s;
    }
    .toast.show { opacity: 1; }
    .toast.error { border-color: #dc2626; }
  </style>
</head>
<body>
  <h1>Poker@Home Admin</h1>

  <div class="card">
    <h2>Create Game</h2>
    <form id="create-form">
      <label>Name <input type="text" name="name" value="Quick Game" required /></label>
      <div class="row">
        <label>Small Blind <input type="number" name="smallBlind" value="5" min="1" required /></label>
        <label>Big Blind <input type="number" name="bigBlind" value="10" min="1" required /></label>
      </div>
      <div class="row">
        <label>Starting Stack <input type="number" name="startingStack" value="1000" min="1" required /></label>
        <label>Max Players <input type="number" name="maxPlayers" value="6" min="2" max="10" required /></label>
      </div>
      <label>Spectator Mode
        <select name="spectatorVisibility">
          <option value="showdown">Showdown — cards visible at showdown only</option>
          <option value="delayed">Delayed — shows previous hand in full</option>
          <option value="immediate">Public — all cards visible in real-time</option>
        </select>
      </label>
      <button type="submit">Create Game</button>
    </form>
  </div>

  <div class="card">
    <h2>Games</h2>
    <div id="games-container"><em style="color:#666">Loading...</em></div>
  </div>

  <div class="card">
    <h2>Replays</h2>
    <div style="margin-bottom: 0.75rem;">
      <label style="display: inline-flex; align-items: center; gap: 0.5rem;">
        Upload Replay
        <input type="file" id="replay-upload" accept=".json" style="font-size: 0.85rem;" />
      </label>
    </div>
    <div id="replays-container"><em style="color:#666">Loading...</em></div>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
