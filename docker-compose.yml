services:
  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    environment:
      PORT: 3000
      HOST: 0.0.0.0
      DB_PATH: /data/pokerathome.db
      LOG_LEVEL: info
      ACTION_TIMEOUT_MS: 30000
      HAND_DELAY_MS: 3000
      MIN_PLAYERS_TO_START: 2
    volumes:
      - server-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  server-data:
